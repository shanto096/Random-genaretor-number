            <button id="generator-btn" class="border-4 border-sky-500 rounded-[50%] w-40 h-40 text-3xl font-bold focus:bg-green-600 hover:bg-green-400 focus:text-white ">Generate Pin</button>

            <div id="checkbox2" class="flex items-center pl-4 rounded-2xl border border-gray-600 dark:border-gray-400 h-14 w-7/12 bg-green-500 invisible ">

            </div>
            <div id="checkbox1" class="flex items-center pl-4 rounded-2xl border border-gray-600 dark:border-gray-400 h-14 w-7/12 bg-green-500 invisible ">
                <input checked id="bordered-checkbox-2" type="checkbox" value="" name="bordered-checkbox" class="w-6 h-6 text-blue-600 bg-gray-600 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="bordered-checkbox-2" class="py-2 ml-2 w-full text-sm font-medium text-gray-900 dark:text-gray-300">Pin  matched</label>
            </div>
        </div>

        <div id="all-input" class="bg-slate-400 grid sm:grid-cols-3 grid-cols-3 gap-5 sm:grid-rows-6 grid-rows- justify-items-center rounded sm:h-[43rem] h-[30rem] mb-5">
                <input id="input-pin" type="" value="" class="col-span-3 bg-zinc-300 mt-10 mb-5 w-7/12 h-12 rounded">
                <input type="button" value="7" class="bg-zinc-500 hover:bg-zinc-600 focus:bg-zinc-700 focus:text-white sm:w-24 w-20 sm:h-24 h-10 text-2xl font-bold rounded-xl sm:ml-60 ml-2  ">
                <input type="button" value="8" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 text-2xl font-bold rounded-xl">
                <input type="button" value="9" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 text-2xl font-bold rounded-xl sm:mr-60 mr-2 ">
                <input type="button" value="4" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 sm:h-24 h-10 text-2xl font-bold rounded-xl sm:ml-60 ml-2">
                <input type="button" value="5" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 text-2xl font-bold rounded-xl">
                <input type="button" value="6" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 text-2xl font-bold rounded-xl sm:mr-60 mr-2">
                <input type="button" value="1" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 sm:h-24 h-10 text-2xl font-bold rounded-xl sm:ml-60 ml-2">
                <input type="button" value="2" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 text-2xl font-bold rounded-xl ">
                <input type="button" value="3" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 text-2xl font-bold rounded-xl sm:mr-60 mr-2">
                <input type="button" value=">" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 sm:h-24 h-10 text-2xl font-bold rounded-xl sm:ml-60 ml-2">
                <input type="button" value="0" class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20 text-2xl font-bold rounded-xl ">
                <button id="clear" type="button"  class="bg-zinc-500 hover:bg-zinc-600 sm:w-24 focus:bg-zinc-700 focus:text-white w-20  text-2xl font-bold rounded-xl sm:mr-60 ">c</button>
                <button id="submitBtn" class="bg-green-400 hover:bg-green-600 focus:bg-green-700 focus:text-white col-span-3 rounded-xl w-6/12 h-12 text-2xl font-bold mb-10 mt-5">Submit</button>
                
    </div>
